t="68" rx="0" ry="0" class="note"></rect><text x="396" y="99" class="noteText"><tspan x="416">creating connection </tspan></text><text x="396" y="115" class="noteText"><tspan x="416"> ("public" key RK </tspan></text><text x="396" y="131" class="noteText"><tspan x="416"> for msg retrieval)</tspan></text></g><g><text x="375" y="171" class="messageText" style="text-anchor: middle;">1. create connection</text><line x1="475" y1="178" x2="275" y2="178" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="375" y="206" class="messageText" style="text-anchor: middle;">respond with connection URIs</text><line x1="275" y1="213" x2="475" y2="213" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="400" y="223" fill="#EDF2AE" stroke="#666" width="150" height="84" rx="0" ry="0" class="note"></rect><text x="396" y="247" class="noteText"><tspan x="416">out-of-band msg </tspan></text><text x="396" y="263" class="noteText"><tspan x="416"> (sender conn. URI </tspan></text><text x="396" y="279" class="noteText"><tspan x="416"> and "public" key EK </tspan></text><text x="396" y="295" class="noteText"><tspan x="416"> to encrypt msgs)</tspan></text></g><g><text x="275" y="335" class="messageText" style="text-anchor: middle;">2. send out-of-band message</text><line x1="475" y1="342" x2="75" y2="342" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><rect x="0" y="352" fill="#EDF2AE" stroke="#666" width="150" height="116" rx="0" ry="0" class="note"></rect><text x="-4" y="376" class="noteText"><tspan x="16">accept connection </tspan></text><text x="-4" y="392" class="noteText"><tspan x="16"> ("public" key SK for </tspan></text><text x="-4" y="408" class="noteText"><tspan x="16">  sending messages </tspan></text><text x="-4" y="424" class="noteText"><tspan x="16"> and any optional </tspan></text><text x="-4" y="440" class="noteText"><tspan x="16"> info encrypted with </tspan></text><text x="-4" y="456" class="noteText"><tspan x="16"> "public" key EK)</tspan></text></g><g><text x="175" y="496" class="messageText" style="text-anchor: middle;">3. confirm connection (req not signed)</text><line x1="75" y1="503" x2="275" y2="503" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><text x="375" y="531" class="messageText" style="text-anchor: middle;">4. retrieve Bob's message (RK-signed req)</text><line x1="275" y1="538" x2="475" y2="538" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="400" y="548" fill="#EDF2AE" stroke="#666" width="150" height="52" rx="0" ry="0" class="note"></rect><text x="396" y="572" class="noteText"><tspan x="416">decrypt message </tspan></text><text x="396" y="588" class="noteText"><tspan x="416"> ("private" key EK)</tspan></text></g><g><text x="375" y="628" class="messageText" style="text-anchor: middle;">5. secure connection</text><line x1="475" y1="635" x2="275" y2="635" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="200" y="645" fill="#EDF2AE" stroke="#666" width="150" height="68" rx="0" ry="0" class="note"></rect><text x="196" y="669" class="noteText"><tspan x="216">6. secure </tspan></text><text x="196" y="685" class="noteText"><tspan x="216"> connection RU </tspan></text><text x="196" y="701" class="noteText"><tspan x="216"> is established!</tspan></text></g><g><rect x="0" y="733" fill="#eaeaea" stroke="#666" width="150" height="65" rx="3" ry="3" class="actor"></rect><text x="75" y="765.5" dominant-baseline="central" alignment-baseline="central" class="actor" style="text-anchor: middle; font-size: 14px;"><tspan x="75" dy="0">Bob (sender)</tspan></text></g><g><rect x="200" y="733" fi