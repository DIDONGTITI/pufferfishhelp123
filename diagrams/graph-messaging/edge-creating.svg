" height="84" rx="0" ry="0" class="note"></rect><text x="396" y="99" class="noteText"><tspan x="416">creating connection </tspan></text><text x="396" y="115" class="noteText"><tspan x="416"> (connection ID and </tspan></text><text x="396" y="131" class="noteText"><tspan x="416"> "public" key RK </tspan></text><text x="396" y="147" class="noteText"><tspan x="416"> for msg retrieval)</tspan></text></g><g><text x="375" y="187" class="messageText" style="text-anchor: middle;">1. create connection</text><line x1="475" y1="194" x2="275" y2="194" class="messageLine0" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="fill: none;"></line></g><g><rect x="400" y="204" fill="#EDF2AE" stroke="#666" width="150" height="84" rx="0" ry="0" class="note"></rect><text x="396" y="228" class="noteText"><tspan x="416">out-of-band msg </tspan></text><text x="396" y="244" class="noteText"><tspan x="416"> (connection URI and </tspan></text><text x="396" y="260" class="noteText"><tspan x="416"> "public" key EK to </tspan></text><text x="396" y="276" class="noteText"><tspan x="416"> encrypt messages)</tspan></text></g><g><text x="275" y="316" class="messageText" style="text-anchor: middle;">2. send out-of-band message</text><line x1="475" y1="323" x2="75" y2="323" class="messageLine1" stroke-width="2" stroke="black" marker-end="url(#arrowhead)" style="stroke-dasharray: 3, 3; fill: none;"></line></g><g><rect x="0" y="333" fill="#EDF2AE" stroke="#666" width="150" height="116" rx="0" ry="0" class="note"></rect><text x="-4" y="357" class="noteText"><tspan x="16">accept connection </tspan></text><text x="-4" y="373" class="noteText"><tspan x="16"> ("public" key SK for </tspan></text><text x="-4" y="389" class="noteText"><tspan x="16">  sending messages </tspan></text><text x="-4" y="405" class="noteText"><tspan x="16"> and any optional </tspan></text><text x="-4" y="421" class="noteText"><tspan x="16"> info encrypted with </tspan></text><text x="-4" y="437" class="noteText"><tspan